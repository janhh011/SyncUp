<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>SyncUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888; 
      }

      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important;
        }
        /* Hide UI elements */
        header, footer, .no-print {
          display: none !important;
        }
        /* Reveal print-only elements */
        .print-only {
          display: block !important;
        }
        /* Formatting overrides */
        main {
          padding: 0 !important;
        }
        .shadow-xl, .shadow-lg, .shadow-sm {
          box-shadow: none !important;
          border: 1px solid #e5e7eb !important;
        }
        a[href]:after {
          content: " (" attr(href) ")";
          font-size: 0.8em;
          color: #666;
          word-break: break-all;
        }
        /* Don't show links for simple buttons/interactions */
        button[href]:after, a[href^="#"]:after, a[href^="javascript"]:after {
            content: "";
        }
      }
      
      /* Helper utility for print-only elements (hidden on screen) */
      .print-only {
        display: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {

              }

      }
